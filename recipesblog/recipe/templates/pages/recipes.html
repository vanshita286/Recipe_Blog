{% extends "base.html" %}

{% block start%}
    <center><h1>Upload your recipes here!!</h1></center>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
          {% csrf_token %}
            <h2>Add Recipe</h2>
            <hr>
            <div class="mb-3 ">
              <label for="exampleInputEmail1" class="form-label">Recipe Name </label>
              <input name="recipe_name",type="text" class="form-control" required>

            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" ,class="form-label">Recipe Description</label>
              <textarea class="form-control" required name="recipe_desc"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
                <input name="recipe_image" type="file" class="form-control">
              </div>
            
            <button type="submit" class="btn btn-success">Add Recipe</button>
            
          </form>
          <hr>
          <div class="mt-5">
            <div class="mx-auto col-6">
              <form action="">
              <div class="mb-3 ">
                <label for="exampleInputEmail1" class="form-label">Search Food</label>
                <input name="search" type="text" class="form-control" >
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </form>
          </div>  
    </div>
  
    <hr>
    <div class="container mt-7">
      
      <table class="table table-bordered"method='get'>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Recipe Name</th>
            <th scope="col">Recipe Description</th>
            <th scope="col">Dish Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            {% for recipe in recipes %}
            <th scope="row">{{forloop.counter}}</th>
            <td>{{recipe.recipe_name}}</td>
            <td>{{recipe.recipe_desc}}</td>
            <td>
              <img src="/media/{{recipe.recipe_image}}" style="height:200px ;width:200px" ></td>
            <td>
              <a href="/delete_recipes/{{recipe.id}}" class="btn btn-danger mb-3">Delete</a>
              <a href="/update_recipes/{{recipe.id}}" class="btn btn-success">Update</a></td>  
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock %}
